	<!-- 注册账户 -->
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2" id="regBody" >
				<div class="row" id="regTit">
					<div class="col-md-4">
						<span>注册账户</span>
					</div>
				</div>
				<div class="row" id="regCon">
					<div class="col-md-8 col-md-offset-2">
						<form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="tel" class="col-md-3 control-label"><span class="red">*</span>手机号码</label>
						    <div class="col-md-9">
						      <input type="tel" class="form-control" id="tel" placeholder="请输入11位手机号码">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="psw" class="col-md-3 control-label"><span class="red">*</span>密码</label>
						    <div class="col-md-9">
						      <input type="password" class="form-control" id="psw" placeholder="包含数字、字母、下划线,6-16位">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="code" class="col-md-3 control-label"><span class="red">*</span>验证码</label>
						    <div class="col-md-6">
						      <input type="text" class="form-control" id="code" placeholder="请输入6位验证码">
						    </div>
						    <div class="col-md-3">
						      <button type="button" class="btn btn-danger" id="getCode">获取验证码</button>				     
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-md-9 col-md-offset-3 ">
						      <div class="checkbox">
						        <label>
						          <input type="checkbox" checked> 注册表示您同意<a href=""  class="red">《使用条款》</a>
						        </label>
						      </div>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-md-9 col-md-offset-3 ">
						      <button type="submit" class="btn btn-danger" id="reg">注册</button>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-md-9 col-md-offset-3 ">
						      	已有账户，直接
								<a href="#" class="red">登录</a>
						    </div>
						  </div>
						</form>
					</div>			
				</div>
			</div>				
		</div>
