<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link type="text/css" rel="stylesheet" href="/Content/H-ui.css" />
    <link type="text/css" rel="stylesheet" href="/Content/H-ui.admin.css" />
    <link type="text/css" rel="stylesheet" href="/font/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/Content/viewstyle.css" />

    <script src="/Scripts/jquery-2.1.0.js"></script>
    <!--<script src="http://cdn.bootcss.com/jquery/1.10.1/jquery.js"></script>-->

    <script src="/Scripts/SortView.js"></script>
    <script src="/Scripts/PagerView.js"></script>
    <script src="/Scripts/TableView.js"></script>
    <script src="/Scripts/SelectorView.js"></script>
    <title>问题与需求跟踪表</title>

</head>
<body>
    <nav class="Hui-breadcrumb">
        <i class="icon-home"></i> <a href="/Index.html"> 首页</a> <span class="c-gray en">&gt;</span> 问题与需求跟踪表

    </nav>
    <div>

        <table class="table-border table-bordered">
            <tr>
                <th width="20%" class="text-r">模块：</th>
                <td width="30%">
                    <select id="selModule" style="height:100%; width:90%;border-width:0px;border-bottom-width:thin;">
                        <option value="1">费用报销</option>
                    </select>
                </td>
                <th width="10%" class="text-r">问题类型：</th>
                <td width="40%">
                    <select id="selIssueType" name="selIssueType" style="width:300px;border-width:0px;border-bottom-width:thin">
                        <option value=""></option>
                        <option value="1">系统错误问题系统操作问题</option>
                        <option value="2">环境问题</option>
                        <option value="3">业务实施问题</option>
                        <option value="4">管理规则确认问题</option>
                        <option value="5">管理要求执行问题</option>
                        <option value="6">缺失模块</option>
                        <option value="7">报表开发</option>
                        <option value="8">其他简要描述</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="20%" class="text-r">业务提交人：</th>
                <td>
                    <input id="inputSumbitter" style="height:100%; width:300px;border-width:0px;border-bottom-width:thin" />
                </td>
                <th width="10%" class="text-r">业务提交部门：</th>
                <td width="40%">
                    <select id="selSubmitDept" name="selSubmitDept" style="width:300px;border-width:0px;border-bottom-width:thin">
                        <option></option>
                    </select>
                </td>
            </tr>

            <tr>
                <th width="20%" class="text-r">反馈日期：</th>
                <td>
                    <input type="text" onfocus="WdatePicker()" id="inputBeginDate" class="Wdate" style="width :150px;border-width:0px;border-bottom-width:thin;">
                    &nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" onfocus="WdatePicker()" id="inputEndDate" class="Wdate" style="width :150px;border-width:0px;border-bottom-width:thin;">
                </td>
                <th width="10%" class="text-r">处理状态：</th>
                <td width="40%">
                    <select id="selStatus" name="selStatus" style="width:300px;border-width:0px;border-bottom-width:thin">
                        <option value=""></option>
                        <option value="1">待讨论</option>
                        <option value="2">待处理</option>
                        <option value="3">处理中</option>
                        <option value="4">已处理</option>
                        <option value="5">待确认</option>
                        <option value="6">已验证</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="4" align="center" style="text-align:center">
                    <button id="btnSubmit" class="btn btn-success radius" type="button" onclick="query()">
                        <i class="icon-search"></i> 查询
                    </button>
                    <button id="btnExport" class="btn btn-success radius" type="button" style="display:none" onclick="exportExcel()">
                        <i class="icon-exchange"></i> 导出
                    </button>


                </td>
            </tr>
        </table>
        <a id="lindAdd" href="IssueTrack.html" class="btn btn-success radius"><i class="icon-plus"></i> 新增</a>
        <div id="table_div" class="cl pd-5 bg-1 bk-gray mt-5"></div>
        <div style="text-align:center;"><label id="lbNoData" hidden style="color:red;">无可导出数据！</label></div>
    </div>
    <script src="/layer/layer.min.js"></script>
    <script src="/Scripts/H-ui.js"></script>
    <script src="/plugin/My97DatePicker/WdatePicker.js"></script>
    <script src="/Scripts/jquery.dataTables.min.js"></script>
    <script src="/Scripts/H-ui.admin.js"></script>
    <script src="/Scripts/gf_common.js"></script>
    <script src="/Scripts/app_IssueTrackList.js"></script>
</body>
</html>
