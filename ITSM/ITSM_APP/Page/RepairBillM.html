
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/Content/jquery.mobile.flatui.css" />
    <link rel="stylesheet" href="/Content/custom_0.1.css" />

    <script src="http://cdn.bootcss.com/jquery/1.10.1/jquery.js"></script>

    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.2/jquery.mobile.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery-validate/1.12.0/jquery.validate.min.js"></script>
    <script src="http://cdn.bootcss.com/knockout/3.2.0/knockout-min.js"></script>

    <script src="/Scripts/script.js"></script>
    <script src="/Scripts/Calendar3.js" type="text/javascript"></script>
    <script src="/Scripts/jquery.MultiFile.js"></script>

    <script src="/Scripts/Menu.js"></script>
    <script src="/Scripts/Search.js"></script>

    <script>
        $(function () {
            var _MenuJS = new MenuJS();
            //var _SearchJS = new SearchJS();
        });
    </script>

    <title>新增报修单</title>
</head>
<body style="background-color: #f2f2f2;">
    <div data-role="page" id="main" name="main" data-theme="b" style="padding: 0">
        <!--Header Start-->
        <div data-role="header" style="border:none;" data-position="fixed">
            <div>
                <div style="float: left; padding: 2px">

                    <a id="panel_left_btn" href="#panel_left" data-role="button" style="margin-left:5px;margin-right:5px;" class="ui-btn ui-icon-bullets ui-btn-icon-notext ui-corner-all">菜单</a>

                </div>
                <div style="float: left; padding: 2px">
                    <img height="42" src="http://dfiles.tms.beisen.com/CmsPortal/103610/5a8f5834366e4f69ba2b6a83243f96a1.gif">

                </div>
                <div style="float: right; padding: 2px">
                </div>
                <div style="float: right; padding: 2px">
                    <a id="panel_right_btn" href="#panel_right" data-role="button" style="margin-left:5px;margin-right:5px;" class="ui-btn ui-icon-search ui-btn-icon-notext ui-corner-all">搜索</a>
                </div>
            </div>
        </div>
        <!--Header End-->
        <!--Main Start-->
        <div role="main" class="ui-content" style="padding: 0 0 0 0;">
            <div class="outBox">
                <form name="ResumeApplyForm" id="ResumeApplyForm" data-bind="submit: addRepairApplyBill" enctype="multipart/form-data">
                    <div class="form_container" id="RecruitmentPortal.PersonProfile">
                        <h2 class="form_title">
                            <strong>IT报修单</strong>
                            <span class="tab"></span>
                        </h2>
                        <div class="form_part">
                            <div class="form_part_container columnone">
                                <ul>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputTitle">
                                                <span style="color:red">*</span> 主题：
                                            </label>
                                            <input type="text" required name="inputTitle" id="inputTitle" data-bind="value:newRepairApplyBill.Title" placeholder="" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputBillNo">
                                                <span style="color:red">*</span> 提单号：
                                            </label>
                                            <input type="text" readonly name="inputBillNo" id="inputBillNo" data-bind="value: newRepairApplyBill.BillNo" placeholder="" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputApplyEmployee">
                                                <span style="color:red">*</span> 填单人：
                                            </label>
                                            <input type="text" readonly name="inputApplyEmployee" id="inputApplyEmployee" data-bind="value:newRepairApplyBill.ApplyEmployee" placeholder="" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputApplyDept">
                                                <span style="color:red">*</span> 填单人中心：
                                            </label>
                                            <input type="text" readonly name="inputApplyDept" id="inputApplyDept" data-bind="value:newRepairApplyBill.ApplyDept" placeholder="" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputBXEmployee">
                                                <span style="color:red">*</span> 报修人：
                                            </label>
                                            <input type="text" required name="inputBXEmployee" id="inputBXEmployee" data-bind="value:newRepairApplyBill.BXEmployee" placeholder="" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputBXDept">
                                                <span style="color:red">*</span> 报修人中心：
                                            </label>
                                            <input type="text" required name="inputBXDept" id="inputBXDept" data-bind="value:newRepairApplyBill.BXDept" placeholder="" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputAssetCode">
                                                <span style="color:red">*</span> 资产编号：
                                            </label>
                                            <input type="text" class="canEdit" required name="inputAssetCode" id="inputAssetCode" data-bind="value:newRepairApplyBill.AssetCode" placeholder="" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputComputerName">
                                                <span style="color:red">*</span> 电脑名称：
                                            </label>
                                            <input type="text" class="canEdit" required name="inputComputerName" id="inputComputerName" data-bind="value:newRepairApplyBill.ComputerName" placeholder="" value="" />
                                        </div>
                                    </li>

                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputApplyEMail">
                                                <span style="color:red">*</span> 邮箱：
                                            </label>
                                            <input type="email" required name="inputApplyEMail" id="inputApplyEMail" data-bind="value:newRepairApplyBill.ApplyEMail" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputPhone">
                                                <span style="color:red">*</span> 手机号：
                                            </label>
                                            <input type="tel" required name="inputPhone" id="inputPhone" data-bind="value:newRepairApplyBill.Phone" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="selFaultType" class="select">
                                                <span style="color:red">*</span> 故障类型：
                                            </label>
                                            <select name="selFaultType" class="canEdit" id="selFaultType" data-bind="options: faultTypes, optionsText: 'Name', value:newRepairApplyBill.FaultType"></select>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="selPriority" class="select">
                                                <span style="color:red">*</span> 紧急程度：
                                            </label>
                                            <select name="selPriority" id="selPriority" data-bind="options: prioritys, optionsText: 'Name', value:newRepairApplyBill.Priority"></select>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputBXDate">
                                                <span style="color:red">*</span> 报修时间：
                                            </label>
                                            <input type="text" readonly name="inputBXDate" id="inputBXDate" data-bind="value:newRepairApplyBill.BXDate" value="" />
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputHopeTime">
                                                <span style="color:red">*</span> 期望处理时间：
                                            </label>
                                            <input id="inputHopeTime" name="inputHopeTime" type="text" size="10" class="add" data-bind="value: newRepairApplyBill.HopeTime" maxlength="10" onclick="new Calendar().show(this);" />
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputPrevOperation">
                                                故障前操作：
                                            </label>
                                            <textarea cols="40" rows="8" name="inputPrevOperation" id="inputPrevOperation" data-bind="value:newRepairApplyBill.PrevOperation"></textarea>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="inputNote">
                                                <span style="color:red">*</span>故障描述：
                                            </label>
                                            <textarea required cols="40" rows="8" name="inputNote" data-bind="value:newRepairApplyBill.Note" id="inputNote"></textarea>
                                        </div>
                                    </li>

                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="fileField">
                                                上传图片：
                                            </label>
                                            <input type="file" name="fileField" id="fileField" accept="image/gif,image/jpg,image/jpeg,image/png,audio/mp4,video/amr,video/mp4,audio/mpeg,audio/3gpp,video/3gpp" />
                                        </div>
                                        <div>
                                            <label>
                                                图片预览：
                                            </label>
                                            <a id="aImg" href="" target="_blank">
                                                <img id="img0" src="" width="100%" height="50%" style="display:none">
                                            </a>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="ui-field-contain">
                                            <label for="fileField">
                                                语音录入：
                                            </label>
                                            <input type="file" name="vedioField" id="vedioField" accept="audio/mp4,video/amr,video/mp4,audio/mpeg,audio/3gpp,video/3gpp" />
                                        </div>
                                    </li>
                                    <li id="liSatisfactionLevel" style="display:none">
                                        <div class="ui-field-contain">
                                            <label for="selSatisfaction" class="select">
                                                满意度：
                                            </label>
                                            <select name="selSatisfaction" class="canEdit" id="selSatisfaction" data-bind="options: satisfactionLevels, optionsText: 'Name', value:newRepairApplyBill.SatisfactionLevel"></select>
                                        </div>
                                    </li>

                                </ul>
                            </div>
                            <button id="btnRepairBill" form="ResumeApplyForm" type="submit" onsubmit="" class="applyButton canEdit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--Main end-->
        <!--Footer Start-->

        <div data-role="footer" data-position="fixed" style="border: 0; padding: 0">
            <div data-role="navbar">
                <ul>
                    <li><a id="linkBack" href="javascript:history.go(-1);" class="icon-middle-back" data-icon="back">返回</a></li>
                    <li><a id="linkHome" onclick="location.href ='/IndexM.html'" class="icon-bar" data-icon="home">首页</a></li>
                    <li><a id="linkQry" onclick="location.href = '/Page/RepairListM.html?listType=1'" class="icon-bar" data-icon="search">查询</a></li>
                    <li><a id="linkRefresh" href="javascript:location.reload();" class="icon-middle-refresh" data-icon="refresh">刷新</a></li>
                </ul>
            </div>
        </div>
        <!--Footer Start-->
        <!--PanelLeft Start-->
        <div data-role="panel" id="panel_left" style="background-color: #f2f2f2;" data-position="left">
            <div>

                <div data-theme="b" id="nav-panel" style="margin-top: 30px">
                    <ul id="menu_function_menu" data-role="listview"></ul>
                </div>
            </div>
        </div>
        <!--PanelLeft End-->
        <!--PanelRight Start-->
        <div data-role="panel" id="panel_right" style="background-color: #f2f2f2;" data-position="right">

            <div style="border-top-width: 0; padding: 0 10px">
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="width: 80%">
                        <input type="text" id="keysearch" value="" placeholder="请输入关键字" style="width: 94%;" />
                    </div>
                    <div class="ui-block-b" style="width: 20%; padding-top: 6px">
                        <a href="#" id="search_searchBtn" class="ui-btn ui-icon-search ui-btn-icon-notext ui-corner-all">搜索</a>
                    </div>
                </div>
            </div>
            <div id="searchItem_view">
                <div data-role="controlgroup">
                    <select name="filterFaultType" id="filterFaultType" data-iconpos="left">
                        <option value="-1">请选择故障类型</option>

                    </select>
                </div>
                <div data-role="controlgroup">
                    <select name="filterStatus" id="filterStatus" data-iconpos="left">
                        <!--<select name="selStatus" data-iconpos="left">-->
                        <option value="-1">请选择处理状态</option>
                    </select>
                </div>
            </div>
        </div>
        <!--PanelRight End-->
    </div>
    <script src="../Scripts/app_RepairBillM.js"></script>
</body>
</html>
