<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title></title>
    <!--链接CSS文件-->
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <link href="/Content/site.css" rel="stylesheet" />
    <!--链接常用Javascript Library文件-->
    <script src="/Scripts/jquery-2.1.1.js"></script>
    <script src="/Scripts/knockout-3.2.0.js"></script>
    <script src="/Scripts/modernizr-2.8.3.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/respond.js"></script>
</head>
<body>
    <div class="container body-content">
        <div class="page-header">
            <h1>处理方法</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">处理方法</h2>
                    </div>
                    <div class="panel-body">

                        <ul class="list-unstyled" data-bind="foreach:dealMethods">
                            <li>
                                <strong><span data-bind="text:Name"></span></strong>: <span data-bind="text:Note"></span>
                                <small><a href="#" data-bind="click: $parent.getDealMethodDetail">Details</a></small>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="alert alert-danger" data-bind="visible: error"><p data-bind="text: error"></p></div>
            </div>
            <!-- ko if:detail() -->
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Detail</h2>
                    </div>
                    <table class="table">
                        <tr>
                            <td width="37">Name</td>
                            <td width="70" data-bind="text: detail().Name"></td>
                        </tr>
                        <tr>
                            <td>Note</td>
                            <td data-bind="text: detail().Note"></td>
                        </tr>
                        <tr>
                            <td>Id</td>
                            <td data-bind="text: detail().Id"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- /ko -->
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Add DealMethod</h2>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" data-bind="submit: addDealMethod">
                            <div class="form-group">
                                <div id="inputName" class="col-sm-2 control-div">Name</div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName" data-bind="value:newDealMethod.Name" placeholder="请输入Name" />
                                </div>

                                <div id="inputNote" class="col-sm-2 control-div">Note</div>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNote" data-bind="value:newDealMethod.Note" placeholder="请输入Note" />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Scripts/app_dealMethod.js"></script>
</body>
</html>
